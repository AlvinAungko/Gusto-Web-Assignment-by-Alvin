<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>www.future-residency.com</title>
</head>
<body class = "bg-light">
  <div class="container">
    <div class="row p-3">
        <div class="col-12 p-3">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="news.html">Hot Sales</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="FavApartments.html">Rent</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home Page</a>
                </li>
            </ul>
        </div>
    </div>
</div>
  <div id = "mainprofile" class="container bg-white">
    <div id = "logoBox" class = "d-flex justify-content-center">
      <img src="/images/logoPerson.png" alt="Person" width="100" height="100" class="profile-img">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center"> Hello, <br> We are Future Residency Limited and <br>Please Leave Us Some Feedback</h1>
        </div>
      </div>
       <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Feedback</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div> 
        </div>
        </div>
        <div class="row">
          <div class="col-12 my-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Would You Like to Hear More from us?
              </label>
            </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                 Do you wish to collaborate with us?
                </label>
              </div>
            </div>
            <div class="col-12 my-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
            </div>
            <div class="col-12 my2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                 Female
                </label>
              </div>
            </div>
            <div class="col-12 my-2 px-10">
              <button type="button" class="btn btn-primary btn-lg btn-block">Confirm Feedback</button>
            </div>
          </div>
        </div>
       </div>
       
    </div>
    
   
  </div>
  <!-- End Of Profile Box -->
  
  
  <script src="js/jquery.slim.min"></script>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
